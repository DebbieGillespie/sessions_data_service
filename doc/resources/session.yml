---
session:
  attributes:
    required:
      type:
        type: string
        description: "the resource type"
      session_id:
        type: string
        description: "a unique identifer for the session. composite. [institution]_[career]_[strm]_[session_code]"
      academic_career:
        type: resource
      institution:
        type: resource
      term:
        type: resource
      session_code:
        type: string
      session_name:
        type: string
        description: "The full name of the session."
      begin_date:
        type: string
      end_date:
        type: string
      enrollement_open_date:
        type: string
  example: >
    {
      type: 'session',
      session_id: 'umntc_ugrd_1159_017',
      academic_career: {
        type: 'academic_career',
        academic_career_id: 'ugrd'
      },
      institution: {
        type: 'institution',
        institution_id: 'umntc',
        abbreviation: 'umntc'
      },
      term: {
        type: 'term',
        term_id: '1159',
        strm: '1159'
      },
      session_code: '017',
      session_name: '11 wk Session',
      begin_date: '2015-09-08',
      end_date: '2015-11-23',
      enrollement_open_date: '2015-05-01'
    }
